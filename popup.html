<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeetCode to GitHub</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 300px;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .container { display: flex; flex-direction: column; gap: 10px; }
    label { font-size: 14px; font-weight: bold; color: #333; }
    input { 
      padding: 8px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      font-size: 14px;
    }
    button {
      padding: 10px;
      background-color: #2ea043;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background-color: #2c974b; }
    #status { font-size: 12px; color: #555; text-align: center; height: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <label for="githubToken">GitHub Personal Access Token</label>
    <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx">

    <label for="targetRepo">Target Repository</label>
    <input type="text" id="targetRepo" placeholder="e.g., udaysalathia/leetcode-solutions">

    <button id="saveBtn">Save Credentials</button>
    <div id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
